<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        .overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 9999;
        }

        .spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .navbar-bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 9999;
        }

        .content {
            padding-bottom: 60px; /* Adjust this value based on the height of your navbar */
        }
        .table th, .table td {
            min-width: 3.6rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container mt-5 content">
        <h1>Dashboard of Responses</h1>
        <p>The data used for generating the dashboard are from past responses stored in Local Storage.</p>
        
        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="overlay">
            <div class="spinner"></div>
        </div>
        
        <div class="mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Search by ID or Date">
        </div>
        
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr id="tableHeaders">
                        <!-- Headers will be dynamically inserted here -->
                    </tr>
                </thead>
                <tbody id="responseTableBody">
                    <!-- Data will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bottom Navbar -->
    <div class="navbar navbar-light bg-light navbar-bottom">
        <div class="container d-flex justify-content-between py-2">
            <button id="clearTableButton" class="btn btn-danger">Clear Table</button>
            <button id="downloadCsvButton" class="btn btn-primary">Download CSV</button>
            <button id="goToQuestionnaireButton" class="btn btn-secondary">Go to Questionnaire</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="dashboard.js"></script>
</body>
</html>
